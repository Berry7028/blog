{% extends "base.html" %}

{% block title %}新規コメント | ブログ{% endblock %}

{% block content %}
  <div class="narrow">
    <h1 class="page-title">新規コメント</h1>
    <div class="panel">
      <form method="post" class="form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-row">
          <label for="{{ form.name.id_for_label }}">名前</label>
          {{ form.name }}
          {{ form.name.errors }}
        </div>
        <div class="form-row">
          <label for="{{ form.email.id_for_label }}">メール</label>
          {{ form.email }}
          {{ form.email.errors }}
        </div>
        <div class="form-row">
          <label for="{{ form.body.id_for_label }}">本文</label>
          {{ form.body }}
          {{ form.body.errors }}
        </div>
        <button type="submit" class="btn">コメント投稿</button>
      </form>
    </div>
  </div>
{% endblock %}
