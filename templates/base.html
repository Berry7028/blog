{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/site.css' %}" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-row">
        <a class="brand" href="{% url 'posts:post_list' %}">ブログ</a>
        <nav class="nav">
          <a href="{% url 'posts:post_list' %}">投稿一覧</a>
          {% if user.is_authenticated %}
            <a href="{% url 'posts:post_create' %}">新規投稿</a>
            <a href="{% url 'posts:manage_post_list' %}">自分の投稿</a>
            <a href="{% url 'accounts:logout' %}">ログアウト</a>
          {% else %}
            <a href="{% url 'accounts:signup' %}">新規登録</a>
            <a href="{% url 'accounts:login' %}">ログイン</a>
          {% endif %}
        </nav>
      </div>
    </header>

    <main class="container main-content">
      {% if messages %}
        <ul class="messages" role="status" aria-live="polite">
          {% for message in messages %}
            <li class="message message-{{ message.tags }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="container">
        <small>Django搭載</small>
      </div>
    </footer>
  </body>
</html>
